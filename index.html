<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Float</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <style>
      *{
        box-sizing: border-box;
      }
      .block_red{
        width: 20%;
        float: left;
        height: 200px;
        background-color: red;
      }
      .block_green{
        width: 20%;
        float: left;
        height: 200px;
        background-color: green;
      }
      .block_blue{
        width: 20%;
        float: left;
        height: 200px;
        background-color: blue;
      }
      .block_yellow{
        width: 20%;
        float: left;
        height: 200px;
        background-color: yellow;
      }
      .block_black{
        width: 20%;
        float: left;
        height: 200px;
        background-color: black;
      }


    </style>
  </head>

  <body>
    <div class="block_red"></div>
    <div class="block_green"></div>
    <div class="block_blue"></div>
    <div class="block_yellow"></div>
    <div class="block_black"></div>
  </body>
</html>
