<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Selectors Exercise</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <style>
      .fig{
        margin:50px;
      }
      .rectangle{
        width: 50px;
        height: 50px;
        border-radius: 16px;
        background-color: forestgreen;
      }
      .oval{
        width: 100px;
        height: 50px;
        border-radius: 50%;
        background-color: darkmagenta;
      }
      .circle{
        background-color: aquamarine;
        border-radius: 50%;
        width: 100px;
        height: 100px;
      }
      .friangle{
       
        height: 50px;
        width: 0px;
        border:50px solid transparent;
        border-top-color: brown;
      }
    </style>
  </head>

  <body>
    <div class="rectangle fig">
      
    </div>
    <div class="oval fig">

    </div>
    <div class="circle fig">

    </div>
    <div class="friangle fig">

    </div>
    
    
  </body>
</html>
